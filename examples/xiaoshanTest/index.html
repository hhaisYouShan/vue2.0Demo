<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>123</div>  
    <div>{{name}}</div>
    <ul>
      <li v-for="(item,index) in arrList" :key='index'>{{item}}</li>
    </ul>

  </div>
  <script>
     console.log( root );
    let app= new Vue({
      el:'#root',
      data:{
        name:"张三",
        arrList:['张三','李四','吴昂呜']
      },
      created(){
        this.changeArrList()
      },
      methods:{
        changeArrList(){
          this.arrList[0]="hhas"
        }
      }
    })
    console.log( root );
  </script>
  
</body>
</html>
